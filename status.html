<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courtly API Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .status {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }
    .status h1 {
      color: #2d7a2d;
      margin-bottom: 0.5rem;
    }
    .status p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="status">
    <h1>Courtly API is now running</h1>
    <p>Your backend API is up and ready to accept requests.</p>
  </div>
</body>
</html>
